<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW Attendance - Employee Search</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
    // Enhanced security check and auto logout timer
    const AUTO_LOGOUT_MINUTES = 3; // reduced from 5 to 3 minutes
        let logoutTimeout, timerInterval, timeLeft;
        let timerInitialized = false;
        let listenersAttached = false;

        function onDomReady(fn) {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', fn, { once: true });
            } else {
                fn();
            }
        }

        function validateSession() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const authToken = sessionStorage.getItem('authToken');
            const loginTime = sessionStorage.getItem('loginTime');
            // Check if logged in
            if (isLoggedIn !== 'true' || !authToken) {
                window.location.href = 'login.html';
                return false;
            }
            // Check session timeout (8 hours)
            if (loginTime) {
                const loginDate = new Date(loginTime);
                const now = new Date();
                const hoursSinceLogin = (now - loginDate) / (1000 * 60 * 60);
                if (hoursSinceLogin > 8) {
                    // Session expired
                    sessionStorage.clear();
                    alert('Session expired. Please login again.');
                    window.location.href = 'login.html';
                    return false;
                }
            }
            // Start auto logout timer after DOM is ready (avoid null element)
            ensureTimerSetup();
            return true;
        }

        function ensureTimerSetup() {
            if (timerInitialized) return;
            onDomReady(() => {
                if (timerInitialized) return;
                timerInitialized = true;
                startLogoutTimer();
                if (!listenersAttached) {
                    ['click', 'keydown', 'mousemove', 'touchstart'].forEach(evt => {
                        document.addEventListener(evt, resetLogoutTimer);
                    });
                    listenersAttached = true;
                }
            });
        }

        function startLogoutTimer() {
            timeLeft = AUTO_LOGOUT_MINUTES * 60;
            updateTimerDisplay();
            const timerEl = document.getElementById('logout-timer');
            if (timerEl) timerEl.style.display = 'block';
            clearTimeout(logoutTimeout);
            clearInterval(timerInterval);
            logoutTimeout = setTimeout(autoLogout, timeLeft * 1000);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const min = Math.floor(timeLeft / 60);
            const sec = timeLeft % 60;
            const timerTextEl = document.getElementById('logout-timer-text');
            const timerBarEl = document.getElementById('logout-timer-bar');
            if (timerTextEl) {
                timerTextEl.textContent = `You will be automatically logged out in ${min}:${sec.toString().padStart(2, '0')} for security reasons.`;
            }
            if (timerBarEl) {
                const pct = Math.max(0, Math.min(100, (timeLeft / (AUTO_LOGOUT_MINUTES * 60)) * 100));
                timerBarEl.style.width = pct + '%';
            }
        }

        function autoLogout() {
            sessionStorage.clear();
            window.location.href = 'login.html?timeout=1';
        }

        function resetLogoutTimer() {
            clearTimeout(logoutTimeout);
            clearInterval(timerInterval);
            startLogoutTimer();
        }

        // Validate on page load
        if (!validateSession()) {
            // Redirect will happen in validateSession
        }
    </script>

    <div class="container">
        <div id="debugInfo" style="display:none; margin-bottom:16px; padding:10px; background:#e3f7e3; color:#256029; border-radius:6px; border:1px solid #b2e2b2; text-align:left; font-size:1em;"></div>

        <div class="search-box">

    <script>
    let attendanceData = [];
    let currentFile = 'att-sum.txt';
    let dataLoaded = false;
    let monthsList = [];

        // Load months from manifest file (months.json). Fallback to default if not found.
        async function loadMonthsManifest() {
            try {
                const res = await fetch('months.json', { cache: 'no-store' });
                if (!res.ok) throw new Error('months.json not found');
                monthsList = await res.json();
                populateMonthSelect();
            } catch (e) {
                // Fallback to single default month
                monthsList = [{ file: 'att-sum.txt', name: 'September 2025', period: 'September 1-30, 2025', created: 'October 1, 2025' }];
                populateMonthSelect();
            }
        }

        function populateMonthSelect() {
            const select = document.getElementById('monthSelect');
            select.innerHTML = monthsList.map(m => `<option value="${m.file}">${m.name} (${m.period.replace(/\d{4}\//g,'').replaceAll('/', ' - ')})</option>`).join('');
            // Set default current file and info
            if (monthsList.length > 0) {
                currentFile = monthsList[0].file;
                updatePeriodInfo(monthsList[0]);
            }
        }

        function updatePeriodInfo(monthInfo) {
            if (!monthInfo) return;
            document.getElementById('periodInfo').innerHTML =
                `<strong>Period:</strong> ${monthInfo.period} | <strong>Created:</strong> ${monthInfo.created}`;
        }

        function loadSelectedMonth() {
            const select = document.getElementById('monthSelect');
            currentFile = select.value;
            const monthInfo = monthsList.find(m => m.file === currentFile);
            updatePeriodInfo(monthInfo);
            // Clear current data and reload
            attendanceData = [];
            document.getElementById('resultContainer').classList.remove('show');
            document.getElementById('suggestionsList').classList.remove('show');
            document.getElementById('employeeSearch').value = '';
            loadAttendanceData();
        }

        // Utility: parse CSV line respecting quotes
        function parseCSVLine(line) {
            const out = [];
            let cur = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const ch = line[i];
                if (ch === '"') {
                    if (inQuotes && line[i + 1] === '"') { cur += '"'; i++; }
                    else { inQuotes = !inQuotes; }
                } else if (ch === ',' && !inQuotes) {
                    out.push(cur);
                    cur = '';
                } else {
                    cur += ch;
                }
            }
            out.push(cur);
            return out;
        }

        function splitByDelimiter(line, delimiter) {
            if (delimiter === '\t') return line.split('\t');
            return parseCSVLine(line);
        }

        function detectHeaderAndDelimiter(lines) {
            let headerIndex = -1;
            let delimiter = '\t';
            for (let i = 0; i < Math.min(lines.length, 20); i++) {
                const l = (lines[i] || '').toLowerCase();
                if (l.includes('employee id') && l.includes('name')) {
                    headerIndex = i;
                    delimiter = lines[i].includes('\t') ? '\t' : ',';
                    break;
                }
            }
            // If not found, assume first 4 lines are header like original format
            if (headerIndex === -1) {
                headerIndex = 3;
                delimiter = lines[4] && lines[4].includes('\t') ? '\t' : ',';
            }
            return { headerIndex, delimiter };
        }

        // Load attendance data from the text/csv file
        async function loadAttendanceData() {
            try {
                // Verify session before loading data
                if (!validateSession()) {
                    return;
                }
                dataLoaded = false;
                document.getElementById('loading').classList.add('show');
                const response = await fetch(currentFile);
                const text = await response.text();
                const lines = text.split('\n');
                attendanceData = [];
                const { headerIndex, delimiter } = detectHeaderAndDelimiter(lines);
                for (let i = headerIndex + 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    const parts = splitByDelimiter(line, delimiter);
                    if (parts.length > 1 && parts[0]) {
                        const empId = (parts[0] || '').trim();
                        attendanceData.push({
                            employeeId: empId,
                            name: parts[1] ? parts[1].trim() : '',
                            department: parts[2] ? parts[2].trim() : '',
                            workDurationStandard: parts[3] || '0',
                            workDurationActual: parts[4] || '0',
                            lateTimes: parts[5] || '0',
                            lateDuration: parts[6] || '0',
                            leaveEarlyTimes: parts[7] || '0',
                            leaveEarlyDuration: parts[8] || '0',
                            overtimeNormal: parts[9] || '0',
                            overtimeSpecial: parts[10] || '0',
                            lackTimes: parts[11] || '0',
                            lackDuration: parts[12] || '0',
                            attendanceDays: parts[13] || '0/0',
                            absentDays: parts[14] || '0',
                            onBusinessDays: parts[15] || '0',
                            askOffDays: parts[16] || '0',
                            rawLine: line
                        });
                    }
                }
                dataLoaded = true;
                document.getElementById('loading').classList.remove('show');
                // Show debug info only when ?debug=1 is in URL
                const params = new URLSearchParams(window.location.search);
                const debugBox = document.getElementById('debugInfo');
                if (params.get('debug') === '1' && debugBox) {
                    debugBox.style.display = 'block';
                    const sampleIds = attendanceData.slice(0, 10).map(e => e.employeeId).join(', ');
                    debugBox.innerHTML = `<b>Debug Info:</b> Loaded <b>${attendanceData.length}</b> records.<br>Sample IDs: <span style='color:#007700'>${sampleIds}</span>`;
                } else if (debugBox) {
                    debugBox.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading attendance data:', error);
                document.getElementById('loading').classList.remove('show');
            }
        }

        function searchEmployee() {
            const searchInput = document.getElementById('employeeSearch').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const resultContainer = document.getElementById('resultContainer');
            const loading = document.getElementById('loading');

            // Clear previous results
            errorMessage.classList.remove('show');
            resultContainer.classList.remove('show');

            if (!dataLoaded) {
                errorMessage.textContent = '⏳ Data is still loading. Please wait a moment.';
                errorMessage.classList.add('show');
                return;
            }

            if (!searchInput) {
                errorMessage.textContent = '⚠️ Please enter an Employee ID';
                errorMessage.classList.add('show');
                return;
            }

            // Show loading
            loading.classList.add('show');

            // Simulate search delay
            setTimeout(() => {
                loading.classList.remove('show');

                console.log('Searching for:', searchInput);
                console.log('Total records:', attendanceData.length);

                const q = searchInput.toLowerCase();
                const employee = attendanceData.find(emp => {
                    const idMatch = (emp.employeeId || '').toLowerCase() === q;
                    const nameMatch = (emp.name || '').toLowerCase() === q;
                    const partial = (emp.employeeId || '').toLowerCase().includes(q) || (emp.name || '').toLowerCase().includes(q);
                    if (partial) {
                        console.log('Partial match found:', emp.employeeId, emp.name);
                    }
                    return idMatch || nameMatch;
                });

                console.log('Found employee:', employee);

                if (employee) {
                    displayEmployeeData(employee);
                } else {
                    errorMessage.textContent = `❌ No employee found with ID: ${searchInput}. Please check the ID and try again.`;
                    errorMessage.classList.add('show');
                }
            }, 300);
        }

        function displayEmployeeData(employee) {
            const resultContainer = document.getElementById('resultContainer');
            const employeeName = document.getElementById('employeeName');
            const employeeDetails = document.getElementById('employeeDetails');
            const statsHighlight = document.getElementById('statsHighlight');
            const resultGrid = document.getElementById('resultGrid');

            // Set header
            employeeName.textContent = employee.name;
            employeeDetails.textContent = `ID: ${employee.employeeId} • ${employee.department}`;

            // Parse attendance days
            const attendanceParts = employee.attendanceDays.split('/');
            const standardDays = attendanceParts[0] || '0';
            const actualDays = attendanceParts[1] || '0';
            const absentDays = employee.absentDays || '0';

            // Create stat highlights
            statsHighlight.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${actualDays}</div>
                    <div class="stat-label">Days Present</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${absentDays}</div>
                    <div class="stat-label">Days Absent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${employee.lateTimes || '0'}</div>
                    <div class="stat-label">Late Arrivals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${employee.leaveEarlyTimes || '0'}</div>
                    <div class="stat-label">Early Departures</div>
                </div>
            `;

            resultContainer.classList.add('show');
        }

        function searchEmployeeLive() {
            const searchInput = document.getElementById('employeeSearch').value.trim();
            const suggestionsList = document.getElementById('suggestionsList');
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear error message
            errorMessage.classList.remove('show');
            
            if (!searchInput || searchInput.length < 2) {
                suggestionsList.classList.remove('show');
                suggestionsList.innerHTML = '';
                return;
            }

            // Search for matching employees
            const matches = attendanceData.filter(emp => {
                const searchLower = searchInput.toLowerCase();
                return (emp.employeeId || '').toLowerCase().includes(searchLower) || 
                       (emp.name || '').toLowerCase().includes(searchLower);
            });

            if (matches.length > 0) {
                // Show top 10 matches
                const topMatches = matches.slice(0, 10);
                suggestionsList.innerHTML = topMatches.map(emp => `
                    <div class="suggestion-item" onclick="selectEmployee('${emp.employeeId}')">
                        <div class="emp-id">ID: ${emp.employeeId}</div>
                        <div class="emp-name">${emp.name}</div>
                        <div class="emp-dept">${emp.department}</div>
                    </div>
                `).join('');
                suggestionsList.classList.add('show');
            } else {
                suggestionsList.innerHTML = '<div class="suggestion-item" style="border-left-color: #c33;">No matches found</div>';
                suggestionsList.classList.add('show');
            }
        }

        function selectEmployee(employeeId) {
            document.getElementById('employeeSearch').value = employeeId;
            document.getElementById('suggestionsList').classList.remove('show');
            searchEmployee();
        }

        // Allow Enter key to search
        document.getElementById('employeeSearch').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchEmployee();
            }
        });

        // Initialize app
        (async function initApp() {
            await loadMonthsManifest();
            await loadAttendanceData();
        })();

        // Display username
        const username = sessionStorage.getItem('username');
        if (username) {
            document.getElementById('userInfo').textContent = `👤 ${username.charAt(0).toUpperCase() + username.slice(1)}`;
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('loginTime');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
