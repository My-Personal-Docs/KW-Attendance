<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KW Attendance System</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2384d9ff;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%230b5ed7;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='url(%23grad)'/%3E%3Ccircle cx='25' cy='20' r='12' fill='%23fff' opacity='0.8'/%3E%3Ccircle cx='50' cy='30' r='10' fill='%23fff' opacity='0.7'/%3E%3Ccircle cx='75' cy='25' r='9' fill='%23fff' opacity='0.75'/%3E%3Cpath d='M 20 50 Q 30 45 40 50 T 60 50 T 80 50' stroke='%23fff' stroke-width='3' fill='none' opacity='0.6'/%3E%3Cpath d='M 15 65 Q 30 58 45 65 T 75 65 T 95 65' stroke='%23fff' stroke-width='2.5' fill='none' opacity='0.5'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b5ed7 0%, #0d6efd 50%, #0099cc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(132, 217, 255, 0.2) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(13, 110, 253, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1200 200%22%3E%3Cpath d=%22M0,100 Q300,80 600,100 T1200,100 L1200,200 L0,200 Z%22 fill=%22rgba(255,255,255,0.1)%22/%3E%3Cpath d=%22M0,120 Q300,100 600,120 T1200,120 L1200,200 L0,200 Z%22 fill=%22rgba(255,255,255,0.08)%22/%3E%3C/svg%3E');
            background-size: 600px 200px;
            background-repeat: repeat-x;
            background-position: 0 0;
            animation: wave 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: fixed;
            bottom: -100px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(200,230,255,0.3));
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            will-change: transform, opacity;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-150vh) translateX(var(--drift, 0px));
                opacity: 0;
            }
        }

        @keyframes bubble1 { from { animation-timing-function: ease-in; } }
        @keyframes bubble2 { from { animation-timing-function: ease-in; } }
        @keyframes bubble3 { from { animation-timing-function: ease-in; } }

        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 600px 0; }
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0d6efd;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0b5ed7 0%, #0d6efd 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            border-left: 4px solid #c33;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .password-toggle .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #0d6efd;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .password-toggle .toggle-btn:hover {
            color: #0b5ed7;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            body::after {
                height: 200px;
            }

            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .logo {
                font-size: 50px;
            }

            .form-group input {
                font-size: 14px;
                padding: 10px 12px;
            }

            .login-button {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
            }

            .login-header h1 {
                font-size: 22px;
            }

            .logo {
                font-size: 45px;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                font-size: 13px;
            }

            .error-message {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üè¢</div>
            <h1>KW Attendance</h1>
            <p>COD Filter Plant</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="footer">
            <p>¬© 2025 KW Attendance System</p>
        </div>
    </div>

    <script>
        // SHA-256 hash function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Encoded credentials (SHA-256 hashed)
        const credentials = {
            // Username: admin, Password: admin (hashed)
            users: {
                '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918': '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918'
            }
        };

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Hash the input credentials
            const usernameHash = await sha256(username.toLowerCase());
            const passwordHash = await sha256(password);

            // Check credentials
            if (credentials.users[usernameHash] && credentials.users[usernameHash] === passwordHash) {
                // Store login status in session with encrypted token
                const loginToken = await sha256(username + password + new Date().getTime());
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', new Date().toISOString());
                sessionStorage.setItem('authToken', loginToken);
                
                // Redirect to main page
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMessage.classList.add('show');
                
                // Shake animation
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
                
                // Clear password field
                document.getElementById('password').value = '';
            }
        }

        // Check if already logged in
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Floating water bubbles for mobile devices
        function spawnBubble() {
            // Only spawn bubbles on mobile viewports
            if (window.innerWidth > 768) {
                return;
            }

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            // Random size between 20px and 60px
            const size = Math.random() * 40 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';

            // Random horizontal position
            const leftPos = Math.random() * (window.innerWidth - size);
            bubble.style.left = leftPos + 'px';

            // Random animation duration between 4 and 8 seconds
            const duration = Math.random() * 4 + 4;
            bubble.style.animation = `float-up ${duration}s ease-in forwards`;

            // Add slight horizontal drift by adding random rotation
            const drift = (Math.random() - 0.5) * 100;
            bubble.style.setProperty('--drift', drift + 'px');

            document.body.appendChild(bubble);

            // Remove bubble from DOM after animation completes
            setTimeout(() => {
                bubble.remove();
            }, duration * 1000);
        }

        // Start spawning bubbles on mobile devices
        function startBubbleAnimation() {
            if (window.innerWidth <= 768) {
                // Spawn first bubble immediately
                spawnBubble();
                
                // Spawn new bubbles every 0.5-1.5 seconds
                setInterval(() => {
                    if (window.innerWidth <= 768) {
                        spawnBubble();
                    }
                }, Math.random() * 1000 + 500);
            }
        }

        // Start bubble animation when page loads
        document.addEventListener('DOMContentLoaded', startBubbleAnimation);

        // Also handle window resize to stop bubbles if resized to desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                // Clear all existing bubbles on resize to desktop
                document.querySelectorAll('.bubble').forEach(bubble => bubble.remove());
            }
        });
    </script>
</body>
</html>
